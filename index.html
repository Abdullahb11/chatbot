<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>TaleemAI</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 20px;
    }

    h2 {
      color: #2c3e50;
      margin: 20px 0;
      font-size: 2rem;
      text-align: center;
    }

    #chat-box {
      width: 95%;
      max-width: 800px;
      height: 70vh;
      background: white;
      border-radius: 15px;
      box-shadow: 0 10px 20px rgba(0,0,0,0.1);
      overflow-y: auto;
      padding: 20px;
      margin-bottom: 20px;
    }

    .message {
      margin: 10px 0;
      padding: 10px 15px;
      border-radius: 15px;
      max-width: 80%;
      word-wrap: break-word;
    }

    .user {
      background: #007BFF;
      color: white;
      margin-left: auto;
      border-bottom-right-radius: 5px;
    }

    .bot {
      background: #f1f1f1;
      color: #333;
      margin-right: auto;
      border-bottom-left-radius: 5px;
    }

    #input-area {
      width: 95%;
      max-width: 800px;
      display: flex;
      gap: 10px;
      position: relative;
    }

    #user-input {
      flex: 1;
      padding: 15px;
      font-size: 16px;
      border-radius: 25px;
      border: 2px solid #e0e0e0;
      outline: none;
      transition: border-color 0.3s ease;
    }

    #user-input:focus {
      border-color: #007BFF;
    }

    #send-btn {
      padding: 15px 30px;
      font-size: 16px;
      cursor: pointer;
      border: none;
      background-color: #007BFF;
      color: white;
      border-radius: 25px;
      transition: background-color 0.3s ease;
    }

    #send-btn:hover {
      background-color: #0056b3;
    }

    #send-btn:disabled {
      background-color: #cccccc;
      cursor: not-allowed;
    }

    /* Scrollbar styling */
    #chat-box::-webkit-scrollbar {
      width: 8px;
    }

    #chat-box::-webkit-scrollbar-track {
      background: #f1f1f1;
      border-radius: 4px;
    }

    #chat-box::-webkit-scrollbar-thumb {
      background: #888;
      border-radius: 4px;
    }

    #chat-box::-webkit-scrollbar-thumb:hover {
      background: #555;
    }

    /* Responsive design */
    @media (max-width: 600px) {
      body {
        padding: 10px;
      }

      h2 {
        font-size: 1.5rem;
      }

      #chat-box {
        height: 60vh;
      }

      .message {
        max-width: 90%;
      }

      #send-btn {
        padding: 15px 20px;
      }
    }
  </style>
</head>
<body>
  <h2>TaleemAI</h2>
  <div id="chat-box"></div>
  <div id="input-area">
    <input type="text" id="user-input" placeholder="Ask me anything...">
    <button id="send-btn">Send</button>
  </div>
  <script type="module" src="/main.js"></script>
</body>
</html>
