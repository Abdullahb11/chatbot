<!DOCTYPE html>
<html lang="en" style="height:100%">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body style="display:flex;justify-content:center;align-items:center;height:100%;">



  <div class="bg-white p-8 rounded-2xl shadow-lg w-full max-w-md">
    <h1 class="text-2xl font-bold mb-6 text-center">Enter Some Text</h1>
    
    <form id="textForm">
      <label for="userInput" class="block text-gray-700 font-medium mb-2">Your Text:</label>
      <input 
        type="text" 
        id="userInput" 
        name="userInput" 
        class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-400" 
        placeholder="Type here..." 
        required>
      
      <button 
        type="submit" 
        class="mt-4 w-full bg-blue-500 text-white py-2 px-4 rounded-lg hover:bg-blue-600 transition">
        Submit
      </button>
    </form>

    <div id="output" class="mt-6 space-y-2">
  <!-- Dynamic divs will be appended here -->
</div>
  </div>





    <script type="module" src="crud.js"></script>
    
</body>
</html>
